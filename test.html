<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Portfolio with Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        @layer base {
            body {
                @apply bg-gray-100 font-[Arial,sans-serif] transition-all duration-500 ease-in-out;
            }
            body.dark-mode {
                @apply bg-gray-900 text-white;
            }
        }
        .grid-item {
            @apply bg-white border border-gray-300 p-8 text-center text-lg font-bold shadow-md transition-all duration-500 ease-in-out;
        }
        body.dark-mode .grid-item,
        body.dark-mode .bg-white-element {
            @apply bg-gray-800 border-gray-700 text-gray-200;
        }
        .filter-btns {
            @apply my-5 text-center;
        }
        .filter-btns button {
            @apply m-1;
        }
        .btn-base {
            @apply px-4 py-2 rounded-md font-semibold transition-colors duration-200;
        }
        .btn-primary {
            @apply bg-blue-500 text-white hover:bg-blue-600;
        }
        .btn-outline-primary {
            @apply border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white;
        }
        /* Custom class for the gallery images */
        .gallery-item {
            @apply w-1/3 px-2 mb-4 group relative;
        }
        /* Style for the overlay text/icon */
        .overlay-icon {
            @apply opacity-0 group-hover:opacity-100 transition-all duration-700 absolute left-1/2 -translate-x-1/2 top-1/2 text-4xl font-bold text-black z-10;
        }
        /* Style for the hover overlay */
        .overlay-bg {
            @apply opacity-0 group-hover:opacity-95 transition-all duration-700 absolute inset-0 bg-blue-500;
        }
        body.dark-mode .overlay-icon {
             @apply text-white;
        }
    </style>
</head>
<body>

    <div class="container mx-auto px-4">
        <h2 class="text-center mt-10 text-3xl font-bold">Isotope Filter & Dark Mode</h2>
        <div class="filter-btns">
            <button class="btn-base btn-primary" data-filter="*">Show All</button>
            <button class="btn-base btn-outline-primary" data-filter=".cat1">Category 1</button>
            <button class="btn-base btn-outline-primary" data-filter=".cat2">Category 2</button>
            <button class="btn-base btn-outline-primary" data-filter=".cat3">Category 3</button>
            
            <button id="dark-mode-toggle" class="btn-base btn-outline-primary float-right">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>

        <div class="flex flex-wrap -mx-2 gallery">
            <a href="assets/image/image-1.png" class="gallery-item gllary-image cat1">
                <img class="h-full object-cover" src="assets/image/image-1.png" alt="image-1" title="UI Design Project 1">
                <span class="overlay-icon"><i class="fa-solid fa-plus"></i></span>
                <div class="overlay-bg"></div>
            </a>
            <a href="assets/image/image-2.png" class="gallery-item gllary-image cat2">
                <img class="h-full object-cover" src="assets/image/image-2.png" alt="image-2" title="UI Design Project 2">
                <span class="overlay-icon"><i class="fa-solid fa-plus"></i></span>
                <div class="overlay-bg"></div>
            </a>
            <a href="assets/image/image-3.png" class="gallery-item gllary-image cat3">
                <img class="h-full object-cover" src="assets/image/image-3.png" alt="image-3" title="UI Design Project 3">
                <span class="overlay-icon"><i class="fa-solid fa-plus"></i></span>
                <div class="overlay-bg"></div>
            </a>
            <a href="assets/image/image-4.png" class="gallery-item gllary-image cat1">
                <img class="h-full object-cover" src="assets/image/image-4.png" alt="image-4" title="UI Design Project 4">
                <span class="overlay-icon"><i class="fa-solid fa-plus"></i></span>
                <div class="overlay-bg"></div>
            </a>
            <a href="assets/image/image-5.png" class="gallery-item gllary-image cat2">
                <img class="h-full object-cover" src="assets/image/image-5.png" alt="image-5" title="UI Design Project 5">
                <span class="overlay-icon"><i class="fa-solid fa-plus"></i></span>
                <div class="overlay-bg"></div>
            </a>
            <a href="assets/image/image-6.png" class="gallery-item gllary-image cat3">
                <img class="h-full object-cover" src="assets/image/image-6.png" alt="image-6" title="UI Design Project 6">
                <span class="overlay-icon"><i class="fa-solid fa-plus"></i></span>
                <div class="overlay-bg"></div>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script>
        $(document).ready(function(){
            // Check for saved dark mode preference in localStorage
            if (localStorage.getItem('theme') === 'dark-mode') {
                document.body.classList.add('dark-mode');
            }

            // Dark mode toggle
            $('#dark-mode-toggle').on('click', function() {
                document.body.classList.toggle('dark-mode');
                // Save preference to localStorage
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    localStorage.removeItem('theme');
                }
            });

            // Set gutter value based on screen size
            var gutterValue = window.innerWidth <= 768 ? 10 : 20;

            // init Isotope
            var $grid = $('.gallery').isotope({
                itemSelector: ".gallery-item",
                layoutMode: 'masonry',
                masonry: {
                    gutter: gutterValue
                }
            });

            // filter items on button click
            $('.filter-btns').on('click', 'button', function(){
                var filterValue = $(this).attr('data-filter');
                $grid.isotope({ filter: filterValue });
                $('.filter-btns button').removeClass('btn-primary').addClass('btn-outline-primary');
                $(this).removeClass('btn-outline-primary').addClass('btn-primary');
            });
        });
    </script>
</body>
</html>
